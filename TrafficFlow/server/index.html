<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
<script src="static/cameras2.js"></script>
<script src="static/app.js"></script>
<script src="static/map_label.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/layout.css">
</head>
<body>
    <div id="header_block">
      <div id="title">
        Real Time Traffic Speed
        <div id="arrow_container"><div class="arrow"></div></div>

      </div>
      <div id="input_block">
       	<div id="select">
       		<label id="start_label">Start:</label> 
       		<input id ="start" type="text" class="textbox input_highlighted" placeholder="Click on a Marker" disabled/> 

          <label id="end_label">End:</label> 
          <input id ="end" type="text" class="textbox" placeholder="Click on a Marker" disabled/>

       		<button type="button" class="button" id="calculate">Calculate!</button>
       		<button type="button" class="button" id="clear">Clear</button> 
       		<p>Total Time: <span id="tt"></span></p>
       	</div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div id="camera_image"></div>
    <br>
</body>
</html>
